<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Data Entry Form</h1>
        <form id="dataEntryForm" action="https://formspree.io/f/xvgpjylj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="refuse">Customer Refuse to Accept:</label>
            <input type="text" id="refuse" name="refuse" required>

            <label for="reschedule">Reschedule:</label>
            <input type="text" id="reschedule" name="reschedule" required>

            <label for="notReachable">Not Reachable:</label>
            <input type="text" id="notReachable" name="notReachable" required>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" placeholder="Enter the total amount" required>

            <label for="cashCollected">Total Cash Collected:</label>
            <input type="number" id="cashCollected" name="cashCollected" placeholder="Enter cash collected" required>

            <label for="cashShort">Cash Short:</label>
            <input type="number" id="cashShort" name="cashShort" placeholder="Enter cash short amount" required>

            <label for="cashOnline">Cash Through Online:</label>
            <input type="number" id="cashOnline" name="cashOnline" placeholder="Enter cash received through online" required>

            <button type="submit">Submit</button>
        </form>

        <div id="response" class="response"></div>
    </div>

</body>
</html>
